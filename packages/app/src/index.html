<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, width=device-width" />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <title><%= htmlWebpackPlugin.options.title %></title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
        <link rel="shortcut icon" href="http://seerh5.61.com/favicon.ico" type="image/x-icon" />
    </head>

    <body>
        <div id="logo" class="logo bg-white center">
            <img src="http://seerh5.61.com/resource/web/image/logo.svg" width="50%" />
        </div>
        <script defer>
            window.wwwroot = '/seerh5.61.com/';
            fetch('/seerh5.61.com/app.js?t=' + Date.now())
                .then((response) => response.text())
                .then((appJs) => {
                    let script = document.createElement('script');
                    while (appJs.startsWith('eval')) {
                        appJs = eval(appJs.match(/eval([^)].*)/)[1]);
                    }
                    script.innerHTML = appJs.replace(/loadSingleScript.*baidu.*\r\n/, '');
                    document.body.appendChild(script);
                });
        </script>
        <div id="sa-app"></div>
    </body>
</html>
