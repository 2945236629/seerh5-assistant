<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, width=device-width" />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <title>SeerH5-Assistant | 登陆器核心模块测试页</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
        <link rel="shortcut icon" href="http://seerh5.61.com/favicon.ico" type="image/x-icon" />
        <style>
            html,
            body {
                background: #ffffff;
                padding: 0;
                border: 0;
                margin: 0;
                height: 100%;
            }

            .logo {
                width: 100%;
                height: 100%;
                display: table;
                text-align: center;
                position: fixed;
                color: #fff;
            }

            .bg-black {
                background: #000;
            }

            .bg-white {
                background: #fff;
            }

            .center {
                display: table-cell;
                vertical-align: middle;
            }

            @font-face {
                font-family: HuaKangXinZongYi;
                src: url('http://seerh5.61.com/resource/font/hkxzy.ttf');
            }

            @font-face {
                font-family: MFShangHei;
                src: url('http://seerh5.61.com/resource/font/MFShangHei_Noncommercial-Regular.otf');
            }

            @font-face {
                font-family: REEJI;
                src: url('http://seerh5.61.com/resource/font/REEJI_Honghuangli.TTF');
            }
        </style>
    </head>

    <body>
        <div id="logo" class="logo bg-white">
            <span class="center">
                <img src="http://seerh5.61.com/resource/web/image/logo.svg" alt="" width="50%" />
            </span>
        </div>
        <script defer>
            window.wwwroot = '/seerh5.61.com/';
            fetch('/seerh5.61.com/app.js?t=' + Date.now())
                .then((response) => response.text())
                .then((appJs) => {
                    let script = document.createElement('script');
                    while (appJs.startsWith('eval')) {
                        appJs = eval(appJs.match(/eval([^)].*)/)[1]);
                    }
                    script.innerHTML = appJs.replace(/loadSingleScript.*baidu.*\r\n/, '');
                    document.body.appendChild(script);
                });
        </script>
        <script type="module">
            import('/bundle.js').then((module) => {
                window.saLoader = module.CoreLoader;
            });
        </script>
    </body>
</html>
