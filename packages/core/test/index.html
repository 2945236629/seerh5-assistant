<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, width=device-width" />

        <title>SeerH5-Assistant | 登陆器核心模块测试页</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
        <link rel="shortcut icon" href="http://seerh5.61.com/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
        <link rel="stylesheet" href="./style.css" />
        <script src="https://unpkg.com/chai/chai.js"></script>
        <script src="https://unpkg.com/mocha/mocha.js"></script>
    </head>
    <body>
        <div id="mocha"></div>
        <div id="toggle-button" onclick="toggleMocha()">切换测试页显示</div>

        <div id="logo"></div>

        <script defer>
            window.wwwroot = '/seerh5.61.com/';
            fetch('/seerh5.61.com/app.js?t=' + Date.now())
                .then((response) => response.text())
                .then((appJs) => {
                    let script = document.createElement('script');
                    while (appJs.startsWith('eval')) {
                        appJs = eval(appJs.match(/eval([^)].*)/)[1]);
                    }
                    script.innerHTML = appJs.replace(/loadSingleScript.*baidu.*\r\n/, '');
                    document.body.appendChild(script);
                });
            var toggleMocha = () => {
                const el = document.getElementById('mocha');
                const zIndex = el.style.zIndex;
                el.style.zIndex = Number(zIndex) ? 0 : 1;
            };
            mocha.setup('bdd');
        </script>

        <script type="module" src="env/main.js"></script>
        
        <script src="suites/loader.spec.js"></script>
        <script src="suites/pet.spec.js"></script>

        <script type="module" src="/bundle.js"></script>
    </body>
</html>
